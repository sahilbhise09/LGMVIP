<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task List 2022</title>

	<link rel="stylesheet" href="main.css" />
</head>
<body>
	
	<header>
		<h1>To-do list 2022</h1>
		<form id="new-task-form">
			<input 
				type="text" 
				name="new-task-input" 
				id="new-task-input" 
				placeholder="Title ?" />
			<input 
				type="submit"
				id="new-task-submit" 
				value="Add task" />
		</form>
	</header>
	<main>
		<section class="task-list">
			<div id = "clock" onload="currentTime()"></div>
			<h2>Tasks</h2>

			<div id="tasks">
			</div>
		</section>
	</main>
	<footer>
		<section class="task-list">
			<p>This project is made by &copy;Sahil Bhise as task 1 Web Development Intership at Let's Grow More</p>
		
			<div id="tasks">
			</div>
			
		</section>
		
	</footer>

	<script src="main.js"></script>
</body>
</html>
